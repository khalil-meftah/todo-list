<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/list.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="container pagination-centered col-sm-6 todolist">
		<input class="todo-input" type="text" name="input" id="input" placeholder="Write your task ...">
		<button class="bg-success add-btn" onclick="addTask()"><img src="./images/plus.png" alt="plus icon inside add button" width="13px"></button>
		<button class="delete-all-btn" onclick="clearAll()">Clear all</button>
		<button class="delete-checked-btn" onclick="clearChecked()">Clear Checked</button>
		
		<ul id="todos">
		</ul>
	
	</div>
	
	<script src="./js/script.js"></script>
</body>
</html>
